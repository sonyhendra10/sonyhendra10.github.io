<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pH Information</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-4">
      <h3>pH Overview</h3>
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Current pH Level</h5>
          <p class="card-text"><strong>6.8</strong></p>
          <p class="text-success">â†‘ 0.2 (Last 24 hours)</p>
        </div>
      </div>
      <hr />

      <h5>Detailed pH Data</h5>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">Time</th>
            <th scope="col">pH Level</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>08:00 AM</td>
            <td>6.5</td>
          </tr>
          <tr>
            <td>12:00 PM</td>
            <td>6.7</td>
          </tr>
          <tr>
            <td>04:00 PM</td>
            <td>6.8</td>
          </tr>
          <tr>
            <td>08:00 PM</td>
            <td>6.6</td>
          </tr>
        </tbody>
      </table>

      <div class="card mt-3">
        <div class="card-body">
          <h5 class="card-title">pH Trend</h5>
          <p class="card-text">
            The pH level has increased by 0.2 in the last 24 hours.
          </p>
          <!-- You can add a graph or image here if needed -->
        </div>
      </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  </body>
</html>
